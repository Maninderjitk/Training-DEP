<div class="container">
    <form class="container" [formGroup]="createForm">
        <div>{{globalConst.FIRSTNAME}} <br><input type="text" formControlName="firstName"></div>
        <div>{{globalConst.LASTNAME}}<br><input type="text" formControlName="lastName" /></div>
        <div>{{globalConst.LOGINID}} <br><input type="text" formControlName="login" /></div>
        <div>{{globalConst.PASSWORD}} <br><input type="text" formControlName="password" /></div>
        <div>{{globalConst.AGE}}<br><input type="number" formControlName="age" /></div>
    </form>
    <div>
        <button class="btn btn-primary" (click)="createUser()">{{globalConst.SUBMIT}}</button>
    </div>
</div>
