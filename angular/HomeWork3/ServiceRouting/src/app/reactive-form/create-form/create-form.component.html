<div class="container">
    <form class="container" [formGroup]="createForm">
        <div>First Name <br><input type="text" formControlName="firstName"></div>
        <div>Last Name <br><input type="text" formControlName="lastName" /></div>
        <div>Login <br><input type="text" formControlName="login" /></div>
        <div>Password <br><input type="text" formControlName="password" /></div>
        <div>Age <br><input type="number" formControlName="age" /></div>
    </form>
    <div>
        <button class="btn btn-primary" (click)="createUser()">Submit</button>
    </div>
</div>
