<div class="container clean">
    <form class="container" [formGroup]="updateForm">
        <div>{{globalConst.PASSWORD}} <br> <input type="text" formControlName="password" /></div>
        <div>{{globalConst.AGE}} <br><input type="text" formControlName="age" /></div>
    </form>
    <div class="container">
        <div>
            <button class="btn btn-primary" (click)="updateUser()">
                {{globalConst.SUBMIT}}
            </button>
        </div>
    </div>
</div>
